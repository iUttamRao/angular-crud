<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  td{
    padding:5px
  }
  button{
    margin-right: 5px;
  }

  @media screen and (max-width: 650px) {

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>
<h1>Crud Operations</h1>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <Table>
      <tr>
        <td>Name</td>
        <td>Actions</td>
      </tr>
      @for (item of tableData; track item.index){
        <tr>
          @if(editIndex!==item.index){
            <td>{{item.name}}</td>
          }
          @else{
            <input type="text" [(ngModel)]="editValue"/>
          }
          <td><button (click)="removePerson(item.index)">Remove</button>
          @if(editIndex!==item.index){
            <button (click)="editPerson(item.index)">Edit</button>
          }
          @else{ 
            <button (click)="savePerson(item.index)">Save</button>
          }
          </td>

          
        </tr>
      }
    </Table>
    <input type="text" [(ngModel)]="inputValue" placeholder="Enter Name "/>
    <Button (click)="addPerson()">Add</Button>
